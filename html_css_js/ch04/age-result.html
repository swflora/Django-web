<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial_scale=1.0">
        <title>Way calculate age</title>
    </head>
    <body>
        <script>
            var currentYear = 2024;
            var birthYear;
            var age;

            birthYear = prompt("input your birthyear. (e.g.1999)");
            age = currentYear - birthYear;
            document.write(currentYear + "current<br>")
            document.write("Someone born in " + birthYear+  " is "+ age);

        </script>
    </body>
</html>
