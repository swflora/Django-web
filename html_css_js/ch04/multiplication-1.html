<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial_scale=1.0">
        <title>multiplication - for</title>
        <link rel = "stylesheet" href="css/gugudan.css">
    </head>
    <body>
        <h1>구구단</h1>
        <script>
            var i, j;

            for (i = 1; i <= 9; i++){
                document.write("<div>"); //태그 열기
                document.write("<h3>" + i + "단</h3>");
                // 정상작동하는지 확인
                for (j=1; j<=9; j++){
                    document.write(i + " X " + j + " = " + i*j + "<br>");
                }
                document.write("</div>"); //태그 닫기

            }
        </script>
    </body>
</html>
