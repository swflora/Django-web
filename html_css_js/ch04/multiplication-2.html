<!DOCTYPE html>
<html>
    <head>

        <title>multiplication - for</title>
        <link rel = "stylesheet" href="css/gugudan-table.css">
    </head>
    <body>
        <h1>구구단</h1>
        <script>
            var i, j;

            for (i = 1; i <= 9; i++){
                document.write("<talbe>"); //태그 열기
                document.write("<tr><th>" + i + "단</th></tr>");
                for (j=1; j<=9; j++){
                    document.write( "<tr><td>"+ i + " X " + j + " = " + i*j + "</td></tr>");
                }
                document.write("</table>"); //태그 닫기

            }
        </script>
    </body>
</html>
